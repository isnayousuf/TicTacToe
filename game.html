<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <nav>
        <ul>
            <li>Welcome to Tic Tac Toe game</li>
        </ul> 
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="box bt-0 bl-0 bb-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bt-0 bl-0 bb-0">
                <span class="boxtext"> </span>
            </div>
            <div class="box bt-0 bl-0 bb-0 br-0">
                <span class="boxtext"> </span>
            </div>
            <div class="box bl-0 bb-0">
                <span class="boxtext">  </span>
            </div>
            <div class="box bl-0 bb-0">
                <span class="boxtext"> </span>
            </div>
            <div class="box bl-0 bb-0 br-0">
                <span class="boxtext">  </span>
            </div>
            <div class="box bl-0 bb-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bl-0 bb-0">
                <span class="boxtext"> </span>
            </div>
            <div class="box bl-0 br-0 bb-0">
                <span class="boxtext"></span>
            </div>
        </div>
        <div class="gameInfo">
            <h1 id="heading">Let us play the game</h1>
            <div>
                <span class="info">Turn for </span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="congrats.gif" alt="Congratulating the winner">
            </div>
        </div>
    </div>
    

    
    <script src="game.js"></script>
</body>
</html>
